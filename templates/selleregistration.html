                <form class=" p-5" style="font-weight:bold;">
          
                
                    <label for="textInput"> Seller Name  </label>
                    <input type="text" id="seller_name" class="form-control mb-4" placeholder="name" required="true">
         
                    <label for="textInput">Email Adress</label>
                    <input type="email" id="Email_address" class="form-control mb-4 " placeholder="Enter Email Address" required="true">

                    <label for="textInput"> contact number </label>
                    <input type="number" id="contact" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock"  required="true" minlength="10">
                    
                    <label for="textarea"> Address</label>
                    <textarea id="address" class="form-control mb-4 text-center" placeholder="Enter Address" required="true"> </textarea>

                    <textarea id="Legal_name" class="form-control mb-4 text-center" placeholder="Company legal name" required="true"> </textarea>

                    <label for="textInput"> Brand Name  </label>
                    <input type="text" id="brand_name" class="form-control mb-4" placeholder="brand name" required="true">

                    <label for="textInput"> Bank Account Number  </label>
                    <input type="text" id="account_number" class="form-control mb-4" placeholder="A/c no" required="true">

                    <label for="textInput"> IFSC code  </label>
                    <input type="text" id="ifsc" class="form-control mb-4" placeholder="Ifsc code" required="true">

                    <p> <strong>Select account type </strong></p>
                    <select class="browser-default custom-select mb-4" id="account_type" required="true">
                            <option value="" disabled="" selected="">Select Account type</option>
                            <option value="1">Savings bank account</option>
                            <option value="2">Current bank account</option>

                            
                        </select>
                        
                        <strong>Upload Signature photocopy with seal</strong>

                        <div class="input-group p-5">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="signature_withseal" >Upload</span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="sig_photo" required="true"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="sig_photo">Choose file</label>
                                </div>
                              </div>

                         
                            <strong>Upload Signature photocopy without seal</strong>

                              <div class="input-group p-5">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="signature_withoutseal">Upload</span>
                                      </div>
                                      <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="sig_noseal" required="true"
                                          aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="sig_noseal">Choose file</label>
                                      </div>
                                    </div>
                                </div>
                              
                                <div class="col-md-6 p-5" style="font-weight:bold;">
  
                                        <label for="textInput">PAN Number</label>
                                        <input type="text" id="Pan_num" class="form-control mb-4" required="true" placeholder="enter PAN no">


                                        <label for="textInput"> GSTIN </label>
                                         <input type="text" id="Gstin" class="form-control mb-4" placeholder="enter gstin" required="true">
                                        
                                   
                                         <strong>Upload Company Address proof</strong>
                                    
                              <div class="input-group p-5 ">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="address_proof">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input" id="company_address" required="true"
                                        aria-describedby="inputGroupFileAddon01">
                                      <label class="custom-file-label" for="company_address">Choose file</label>
                                    </div>
